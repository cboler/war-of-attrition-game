<div class="settings-container">
  <mat-card class="settings-card">
    <mat-card-header>
      <mat-card-title>Settings</mat-card-title>
      <mat-card-subtitle>Configure your game experience</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Game settings and preferences will be available here.</p>
      <p>Coming soon:</p>
      <ul>
        <li>Theme preferences</li>
        <li>Sound settings</li>
        <li>Game difficulty</li>
        <li>Player preferences</li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/">Back to Game</button>
    </mat-card-actions>
  </mat-card>
</div>
