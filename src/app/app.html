<mat-toolbar color="primary" class="app-toolbar">
  <span>{{ title() }}</span>
  <span class="toolbar-spacer"></span>
  <nav class="nav-links">
    <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Game</button>
    <button mat-button routerLink="/settings" routerLinkActive="active">Settings</button>
  </nav>
  <button mat-icon-button (click)="toggleTheme()" [attr.aria-label]="'Toggle ' + (isDarkMode() ? 'light' : 'dark') + ' mode'">
    <mat-icon>{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
</mat-toolbar>

<main class="app-content">
  <router-outlet />
</main>
