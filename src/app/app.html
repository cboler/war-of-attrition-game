<mat-toolbar color="primary" class="app-toolbar">
  <span>{{ title() }}</span>
  <span class="toolbar-spacer"></span>
  <nav class="nav-links">
    <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Game</button>
    <button mat-icon-button routerLink="/settings" routerLinkActive="active" [attr.aria-label]="'Settings'">
      <mat-icon>settings</mat-icon>
    </button>
  </nav>
  <button mat-icon-button (click)="toggleTheme()" [attr.aria-label]="'Toggle ' + (isDarkMode() ? 'light' : 'dark') + ' theme'">
    <mat-icon>{{ isDarkMode() ? 'lightbulb' : 'lightbulb_outline' }}</mat-icon>
  </button>
</mat-toolbar>

<main class="app-content">
  <router-outlet />
</main>
